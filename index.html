<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(tictactoe.jpg);" >
    

    <h2>Akinola Adewole</h2>
    <h3>Tic Tac Toe</h3>

    <div class="players">
        <p>To both players:   kindly input your names.</p>
        <input type="text" name="" id="player1" placeholder="player 1">
        <input type="text" id="player2" placeholder="player 2">
        <button id="btn" onclick="startGame()">Start</button>
    </div>

    <div>
        <div class="gameplayer" id="gamePlayer">Welcome</div>
        <div class="gameplayer" id="outcome"> GOODLUCK PLAYERS</div>
    </div>

    <div class="all">
        <div>
               <div class="row">
                   <div onclick="test(event)"  id="one"></div>
                   <div onclick="test(event)" id="two"></div>
                   <div onclick="test(event)" id="three"></div>
               </div>

               <div class="row">
                   <div onclick="test(event)" id="four"></div>
                   <div onclick="test(event)" id="five"></div>
                   <div onclick="test(event)" id="six"></div>
               </div>

               <div class="row">
                   <div onclick="test(event)" id="seven"></div>
                   <div onclick="test(event)" id="eight"></div>
                   <div onclick="test(event)" id="nine"></div>
               </div>
        </div>
    </div>


    <div class="scoreboard">
        <div id="firstplayer" class=firstplayer></div>
        <div class="score">
            <div id="scoreone">0</div>
            <div>-</div>
            <div id="scoretwo">0</div>
        </div>
        <div id="secondplayer" class="secondplayer"></div>
    </div>

    <div class="replay">
        <button class="replaybutton" onclick="rePlay()">Re-play</button>	
    </div>

        <tr> <td onclick="test(event)"></td>  <td onclick="test(event)"></td>  <td onclick="test(event)"></td> </tr>

    </table> -->
    <script src="tic.js"></script>
    
</body>
</html>
